<h2>Create Activity</h2>

<div class="row">
  <div class="span6">
    <form>
      <fieldset>
        <label>Name</label>
        <input type="text" id="bundle-name">       
      </fieldset>
      <h4>Task List</h4>
      <div id="bundle-drop">
        <ul class="set-bundle-list linked-list" id="bundle-list" >
        </ul>
      </div>
      <button type="submit" class="submit-set btn btn-primary">Save</button>
    </form>
  </div>
  <div class="span6">
    <h4>Task Picker</h4>
    <div class="set-bundle-picker set-bundle-list linked-list" id="bundle-picker-list">
      <ul class="full-bundle-list">
      </ul>
    </div>
  </div>
</div>
